<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가속도 센서 데모</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #sensorData {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>가속도 센서 데모</h1>
<button id="requestPermission">센서 권한 요청</button>
<div id="sensorData">
    <p>X: <span id="xValue">0</span></p>
    <p>Y: <span id="yValue">0</span></p>
    <p>Z: <span id="zValue">0</span></p>
</div>

<script>
    const permissionButton = document.getElementById('requestPermission');
    const xValue = document.getElementById('xValue');
    const yValue = document.getElementById('yValue');
    const zValue = document.getElementById('zValue');

    function handleMotion(event) {
        const {x, y, z} = event.accelerationIncludingGravity;
        xValue.textContent = x ? x.toFixed(2) : '0';
        yValue.textContent = y ? y.toFixed(2) : '0';
        zValue.textContent = z ? z.toFixed(2) : '0';
    }

    function requestPermission() {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(state => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        permissionButton.style.display = 'none';
                    } else {
                        alert('센서 권한이 거부되었습니다. 브라우저를 재시작하고 다시 시도해주세요.');
                    }
                })
                .catch(console.error);
        } else {
            window.addEventListener('devicemotion', handleMotion);
            permissionButton.style.display = 'none';
        }
    }

    permissionButton.addEventListener('click', requestPermission);
</script>
</body>
</html>
